<VirtualHost *:80>
  ServerAdmin www.kentaro.wada@gmail.com
  ServerName dev.wkentaro.com

  WSGIDaemonProcess dev_wkentaro_com user=wkentaro group=wkentaro threads=5
  WSGIScriptAlias / /home/wkentaro/wkentaro.com/app.wsgi
  WSGIPassAuthorization On

  <Directory /home/wkentaro/wkentaro.com>
    WSGIScriptReloading On
    WSGIProcessGroup dev_wkentaro_com
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
</VirtualHost>

